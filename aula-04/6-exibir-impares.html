<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exibir Impares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Exibir Impares</h1>

            <p>Digite um numero abaixo para exibir os numeros impares</p>

            <label for="txt1">Digite um numero final:</label><input type="text" id="txtfinal">
            

            <button onclick="botao_click()">Exibir impares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var finalTexto = document.getElementById("txtfinal").value;

            var final = parseInt(finalTexto);

            var mensagem = "Os numeros impares s√£o: \r";

            for (var i = 1; i <= final; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    mensagem = mensagem + i + " \r ";
                }
                alert(mensagem);
            }

        }

    </script>

</body>
</html>
