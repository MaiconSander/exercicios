<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Boa noite</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Boa noite</h1>

            <p>lnforme a hora atual é clique no botão para dar boa noite</p>

            <label for="txt1">Digite o horario:</label><input type="number" id="txtCaixadeTexto">


            <button onclick="botao_click()">Dizer boa noite</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var HoraDigitada = document.getElementById("txtCaixadeTexto").value;

            var HoraNumerico = parseFloat(HoraDigitada);

            if (HoraNumerico >= 18) {

                alert("Boa Noite");
            }

        }

    </script>

</body>
</html>
