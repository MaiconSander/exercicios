<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>bom dia, boa tarde ou boa noite</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>bom dia, boa tarde ou boa noite</h1>


            <label for="txt1">Dizer bom dia,boa tarde ou boa noite:</label><input type="number" id="txtCaixadeTexto">
            

            <button onclick="botao_click()">Clique para dizer bom dia,boa tarde ou boa noite</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var horaAtual = new Date().getHours();
      
            if (horaAtual < 12) {
                alert("bom dia");
            }
            else if (horaAtual >= 12 && horaAtual < 18) {
                alert("boa tarde");
            }
            else if (horaAtual >= 18) {
                alert("boa noite");
            }

            

        }

    </script>

</body>
</html>
