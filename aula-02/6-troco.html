<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Troco</h1>


            <label for="txt1">Digite o preco unitário do produto R$:</label><input type="number" id="txtPrecoUnitario">

            <label for="txt1">Digite a quantidades de unidades compradas:</label><input type="number" id="txtQuantidade">

            <label for="txt1">Digite o valor digitado pelo cliente R$:</label><input type="number" id="txtValorDadoCliente">
            
            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var precoUnitario = document.getElementById("txtPrecoUnitario").value;

            var quantidade = document.getElementById("txtQuantidade").value;

            var ValorDadoPeloCliente = document.getElementById("txtValorDadoCliente").value;

            var precoUnitarioNumero = parseFloat(precoUnitario);

            var quantidadeNumero = parseFloat(quantidade);

            var ValorDadoPeloClienteNumero = parseFloat(ValorDadoPeloCliente);

            var valorTotal = precoUnitarioNumero * quantidadeNumero;

            var troco = ValorDadoPeloClienteNumero - valorTotal;

            var mensagem = "O troco do cliente é de R$ " + troco;

            alert(mensagem);

        }

    </script>

</body>
</html>
