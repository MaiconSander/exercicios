<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <label for="txt1">Digite a largura do Terreno:</label><input type="number" id="txtLargura">

            <label for="txt1">Digite o comprimento do Terreno:</label><input type="number" id="txtComprimento">

            <label for="txt1">Digite o valor do m2 do Terreno R$:</label><input type="number" id="txtValorM2">


            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var Largura = document.getElementById("txtLargura").value;

            var LarguraNumero = parseFloat(Largura);

            var Comprimento = document.getElementById("txtComprimento").value;

            var ComprimentoNumero = parseFloat(Comprimento);

            var valorM2 = document.getElementById("txtValorM2").value;

            var valorM2Numero = parseFloat(valorM2);

            var area = Math.round(LarguraNumero * ComprimentoNumero);

            var valor = Math.round(area * valorM2Numero);

            var mensagem1 = "A área do terreno é de " + area + "m2";

            var mensagem2 = "O valor do terreno é de R$ " + valor;

            alert(mensagem1);

            alert(mensagem2);

            


        }

    </script>

</body>
</html>
